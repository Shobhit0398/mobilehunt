<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Persius</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="http://www.regionalmusicjournal.com/wp-content/uploads/2019/05/perseus_logo-800x445.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                    <strong>Persius</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                      {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'create' %}"><span class="badge badge-pill badge-dark btn btn-outline-light"><strong>Upload</strong></span>
                        </a>
                        <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"><span class="badge badge-light btn btn-outline-danger"><strong>Logout</strong></span> </a>
                      <form id="logout" method="POST" action="{% url 'logout' %}">
                          {% csrf_token %}
                          <input type="hidden"/>
                      </form>
                      {% else %}
                    <a class="badge badge-success btn btn-outline-light " href="{% url 'signup' %}"><strong>Signup</strong></a>
                    </div>
                    <a class="badge badge-danger btn btn-outline-light" href="{% url 'login' %}" ><strong>Login</strong></a>
                    {% endif %}
                  </div>
                </div>
              </nav>
    </header>
</body>
</html>
